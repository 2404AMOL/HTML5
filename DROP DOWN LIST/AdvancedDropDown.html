<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--!Adbvanced Drop Down List  -->
    <!-- todo <datalist>:- datatlist it is an tag used to create the Advanced Drop Down List -->
    <!--* Make Sure that Input list Attribute and Datalist id Same  -->
    <h1>ADVANCED DROP DOWN LIST</h1>
    <input type="text" list="Fruit">
    <datalist id="Fruit">
        <option value="APPLE">APPLE</option>
        <option value="PINEAPPLE">PINEAPPLE</option>
        <option value="MANGO">MANGO</option>
        <option value="BANANA">BANANA</option>
        <option value="WATERMELON">WATERMELON</option>
    </datalist>
</body>
</html>
