<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #edf1f4;
        }
        fieldset{
            border: 2px solid;
            width: 550px;
            margin: 0 auto;
        }
        legend{
            text-align: center;
            font-size: 2rem;
            font-weight: bolder;
        }
        form{
            box-shadow: outset 5px 5px 10px rgba(0, 0, 0, 0.1),inset -5px -5px 20px #fff;

        }
        
        label{
            font-weight: bolder;
            display: flex;
            box-shadow: outset 5px 5px 10px rgba(0, 0, 0, 0.1),inset -5px -5px 20px #fff;
        }
        input{
            display: flex;
            margin-left: 2rem;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>INPUT TYPES</legend>

        <form action="">
            <label for="text">Text</label>
            <input type="text" name="" id="text">
            <br>

            <label for="email">Email</label>
            <input type="email" name="" id="email">
            <br>

            <label for="tel">Telephone</label>
            <input type="tel" name="" id="tel">
            <br>

            <label for="number">Number</label>
            <input type="number" name="" id="number">
            <br>

            <label for="password">Password</label>
            <input type="password" name="" id="password">
            <br>

            <label for="search">Search</label>
            <input type="search" name="" id="search">
            <br>

            <label for="url">URL</label>
            <input type="url" name="" id="url">
            <br>
            <label for="hidden">Hidden</label>
            <input type="hidden" name="hidden">
            <br>

            <label for="">Radio Button</label>
            <input type="radio" name="radio" id=""><br>
            <input type="radio" name="radio" id=""><br>
            <input type="radio" name="radio" id="">
            <br>

            <label for="">CheckBox</label>
            <input type="checkbox" name="" id=""><br>
            <input type="checkbox" name="" id=""><br>
            <input type="checkbox" name="" id="">
            <br>

            <label for="date">Date</label>
            <input type="date" name="" id="date">
            <br>

            <label for="datetime">Date Time</label>
            <input type="datetime" name="" id="datetime">
            <br>

            <label for="datetime-local">Date Time Local</label>
            <input type="datetime-local" name="" id="datetime-local">
            <br>

            <label for="week">Week</label>
            <input type="week" name="" id="week">
            <br>

            <label for="month">Month</label>
            <input type="month" name="" id="month">
            <br>

            <label for="">Image</label>
            <input type="image" src="../../ASSETS/IMAGES/png-transparent-web-development-professional-web-design-logo-webtech-evolution-limited-website-design-it-computer-support-tech-logo-web-design-text-logo.png" width="150px" alt="">
            <br>

            <label for="file">File</label>
            <input type="file" name="" id="file">
            <br>

            <label for="range">Range</label>
            <input type="range" name="" id="range" maxlength="30" max="70">
            <br>

            <label for="">SUBMIT</label>
            <input type="submit" value="SUBMIT">
            <br>

            <label for="">RESET</label>
            <input type="reset" value="RESET">
            <br>
            <label for="">BUTTON</label>
            <input type="button" value="BUTTON">
        </form>
    </fieldset>
</body>
</html>
