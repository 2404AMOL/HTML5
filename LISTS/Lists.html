<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!--! LIST : THE SEQUENTIAL DATA REPREENTATION IS CALLED AS LIST  -->
    <!--! Lists:- The data is write in Sequential manner with number is called as Lists  -->
    <!--! There are Three types Of lists   -->
    <!--* 1.Ordered Lists  -->
    <!--* 2.Unordered Lists  -->
    <!--* 3.Descriptive Lists  -->

    <!--* For the creating the general list we can use the <li> tag  -->
    <!--? For Example  -->
    <h1>Animals</h1>
    <li>Lion</li>
    <li>Tiger</li>
    <li>Elephant</li>
    <hr>
    <h1>Fruits</h1>
    <li>Apple</li>
    <li>Pineapple</li>
    <li>Sapota</li>
    <hr>
    <h1>Games</h1>
    <li>Cricket</li>
    <li>Kabaddi</li>
    <li>Football</li>
    
</body>
