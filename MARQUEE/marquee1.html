<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARQUEE</title>
</head>
<body>
    
        <!--! MARQUEE ATRRIBUTES  -->
    <!--* 1.behaviour:- 1.slide 2.scroll 3.Alternate  -->
    <!--* 2.direction:- 1.left 2.right 3.up 4.down -->
    <!--* 3.vspace:- it is Vertical space -->
    <!--* 4.hspace:- it is an Horizontal Space-->
    <!--* 5.scrolldelay:- The scrolldelay it is provide the delay to the Marquee -->
    <!--* 6.scrollamount:-The scrollamount it is used to provide the speed to the Marquee  -->
    <!--* 7.loop:- loop provide How many times it will complete the cycle or suffer for that you have to mention the number -->
    <!--* 8.Height:- We can provide the Height to the Marquee Tag  -->
    <!--* 9.Width :- We can provide the Width to the Marquee Tag  -->
    <!--* 10.bgcolor :- Using bgcolor we can Provide the background Color  -->


    <!--todo :- By Default Direction is Right to Left  -->
    <marquee behavior="" direction="">MARQUEE</marquee>

    <!--todo scrool :- If you have to mention the behavior scroll it will rotate the 360 deg  -->
    <marquee behavior="scroll" direction="">SCROLL</marquee>

    <!--todo slide :- If you give the slide then it will move only that particular area.  -->
    <marquee behavior="slide" direction="">SLIDE</marquee>

    <!--todo alternate :- For Up and Down Direction you to mention the Height and Width  -->
    <!--todo direction:down :-   -->
    <marquee behavior="alternate" direction="down" bgcolor="red" height="500px">ALTERNATE</marquee>

    <!--todo loop :- Loop it is used to perform the same action for Multiple Times  -->
    <marquee behavior="" direction="" loop="4">LOOP</marquee>

    <!--todo hspace :- The hspace provide the Horizontal Space  -->
    <!--todo vspace:- the vspace provide the Vertical Space  -->
    <marquee behavior="" direction="" hspace="300px" vspace="300px">Lorem ipsum dolor sit.</marquee>

    <!--todo scrolldelay :- The scrolldelay it is provide the delay to the Marquee -->
    <!--* By default value of scrolldelay is 60  -->
    <marquee behavior="" direction="" scrolldelay="60">ScrollDealay 60MS</marquee>
    <marquee behavior="" direction="" scrolldelay=80">ScrollDealay 80ms</marquee>

    <!--todo scrolldelay :- The scrollamount it is used to provide the speed to the Marquee -->
    <!--* By default value of scrollammount is 6  -->
    <marquee behavior="" direction="" scrollamount="6">ScrollAmmount 6</marquee>
    <marquee behavior="" direction="" scrollamount="50">ScrollAmmount 50</marquee>




</body>
</html>
