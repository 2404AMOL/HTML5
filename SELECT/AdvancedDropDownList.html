<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! ADVANCED DROP DOWN LIST  -->
    <!--* Take one list Attribute in the input then give Name  -->
    <!--* Provide Same in the [list] Attribute as an id for the [datalist]  -->
    <!--* inside datalist take some option for the list  -->
    <h1>ADVANCED DROP DOWN LIST</h1>

    <input list="list-data" placeholder="Select City">
    <datalist id="list-data">
        <option>List1</option>
        <option>List2</option>
        <option>List3</option>
        <option>List4</option>
        <option>List5</option>
    </datalist>
</body>
</html>
