<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! optgroup  -->
    <!--todo : The <optgroup> tag is used to group related options in a <select> element (drop-down list). -->
    <!--todo : If you have a long list of options, groups of related options are easier to handle for a user.  -->
    <!--* Attribute  -->
    <!--? 1.label : It is used to give the Heading to the Option Group Header  -->
    <select name="" id="">
        <optgroup label="Swedish Cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </optgroup>
    </select>
</body>
</html>
