<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! Tags Of the Table  -->
    <!--todo <thead>:- It is used to mention the Table Headings -->
    <!--todo <tbody>:- It is a Table Body inside the Table we can write the Table Content -->
    <!--todo <tfoot>:- It is a table footer inside the Table footer we can give the footer of the Table  -->
    <!--todo <caption>:- Caption tag is used to the Provide the Title of the Table  -->
    
    <!--todo <tr>:- tr tag is the Table Row It is used to provide the row of the table  -->
    <!--todo <td>:- td is the Table data Inside this tag we can write the Data or Content odf the Table  -->
    <!--todo <th>:- th tag is the Table heading which is used to provide the Bold format ,using th tag we the mentioned content displayed in the Bold format   -->

    

    <table border="1px solid">
        <thead>
            <!--* FIRST ROW  -->
            <tr>
                <th>SrNO</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <!--* SECOND ROW  -->
            <tr>
                <td>1</td>
                <td>ABC</td>
                <td>25</td>
            </tr>
            <!--* THIRD ROW  -->
            <tr>
                <td>2</td>
                <td>XYZ</td>
                <td>227</td>
            </tr>
        </tbody>
        <tfoot>
            <!--* FOURTH ROW  -->
            <tr>
                <th>Total</th>
                <th>Member</th>
                <th>2</th>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
