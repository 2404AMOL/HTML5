<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            filter: brightness(96%);
            filter: contrast(88%);
            filter: drop-shadow(77%);
            border-radius: 30px;
            animation: anim  11s ease-in infinite;
        }
        @keyframes anim {
            0%{
                border: 7px solid rgb(38, 244, 255);

            }
            25%{
                border: 7px solid rgb(21, 98, 254);

            }
            50%{
                border: 7px solid rgb(246, 10, 147);

            }
            75%{
                border: 7px solid rgb(250, 7, 7);

            }
            100%{
                border: 7px solid rgb(248, 228, 7);

            }
            
        }
    </style>
</head>
<body>
    <a href="Www.Google.com" target="_blank">
        <img src="../../../../ASSETS/IMAGES/LUCIFER MORNINGSTAR 2.jpg" alt="Image Not Found">
    </a>
</body>
</html>
