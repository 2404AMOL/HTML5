<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! ANCHOR TAG  -->
    <!--* The Anchor is also Inline Level Element  -->

    <!--todo : Anchor Tag hold refrence of other Page  -->
    <!--todo : It is used to Navigation Purpose or Linking The Webpages -->

    <!--* The href is main Attribute  -->
    
    <!--todo href:- href IS THE HYPER AND REFERENCE  -->
    <!--todo HYPERTEXT :- THE TEXT WHICH CONTAIN THE HYPERLINK  -->
    <!--todo HYPERLINK :- THE LINK WHICH HAS THE REFERENCE THE ANOTHER WEBPAGE  -->

    <a href="https://www.google.com/">GOOGLE</a>


    <!--* We can find the how Anchor tag is used or not   -->
    <!--? 1.Visited :- The Visited Hyperlink is shows in purple color -->
    <!--? 2.Unvisited :- The Unvisited Hyperlink is shows in blue color -->
    <!--? 3.active : Whenyou click on the link then it shows in Red Color  -->

    <a href="https://www.facebook.com/">FACEBOOK</a>
    <a href="https://www.instagram.com/">INSTAGRAM</a>

</body>
